<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">  
    <title>My calculators</title>
</head>
<body class="main">
    <div class="container">
        <div class="displayScreen">
            <p>12345678901234</p>
        </div>
        <div class="keypad">
            <button type="button" class="functions" id="c">C </button> 
            <button type="button" class="functions" id="plusOrMinus"> &plusmn;</button>
            <button type="button" class="functions" id="percent"> &percnt;</button>
            <button type="button" class="operands" id="divide"> &divide;</button>
            <button type="button" class="numerals" id="seven">7 </button>
            <button type="button" class="numerals" id="eight"> 8</button>
            <button type="button" class="numerals" id="nine"> 9</button>
            <button type="button" class="operands" id="star"> &ast;</button>
            <button type="button" class="numerals" id="four"> 4</button>
            <button type="button" class="numerals" id="five"> 5</button>
            <button type="button" class="numerals" id="six"> 6</button>
            <button type="button" class="operands" id="minus">&minus;</button>
            <button type="button" class="numerals" id="one"> 1</button>
            <button type="button" class="numerals" id="two"> 2</button>
            <button type="button" class="numerals" id="three"> 3</button>
            <button type="button" class="operands" id="plus"> +</button>
            <button type="button" class="numerals zero" id="zero">0 </button>
            <button type="button" class="numerals" id="period"> &period;</button>
            <button type="button" class="operands" id="equals">&equals; </button>
        </div>

    </div>
</body>
</html>
