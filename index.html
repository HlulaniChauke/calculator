<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <title>My calculators</title>
</head>
<body class="main">
    <div class="container">
        <div class="displayScreen">
            <p>12345678901234</p>
        </div>
        <div class="keypad">
            <div class="keys functions">C </div> 
            <div class="keys functions"> &plusmn;</div>
            <div class="keys functions"> &percnt;</div>
            <div class="keys operands"> &divide;</div>
            <div class="keys numerals">7 </div>
            <div class="keys numerals"> 8</div>
            <div class="keys numerals"> 9</div>
            <div class="keys operands"> &ast;</div>
            <div class="keys numerals"> 4</div>
            <div class="keys numerals"> 5</div>
            <div class="keys numerals"> 6</div>
            <div class="keys operands">&minus;</a-></div>
            <div class="keys numerals"> 1</div>
            <div class="keys numerals"> 2</div>
            <div class="keys numerals"> 3</div>
            <div class="keys operands"> +</div>
            <div class="keys numerals zero">0 </div>
            <div class="keys numerals"> &period;</div>
            <div class="keys operands">&equals; </div>
        </div>

    </div>
</body>
</html>
