<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <title>My calculators</title>
</head>
<body class="main">
    <div class="container">
        <div class="displayScreen">
            <p>12345678901234</p>
        </div>
        <div class="keypad">
            <div class="keys functions" id="c">C </div> 
            <div class="keys functions" id="plusOrMinus"> &plusmn;</div>
            <div class="keys functions" id="percent"> &percnt;</div>
            <div class="keys operands" id="divide"> &divide;</div>
            <div class="keys numerals" id="seven">7 </div>
            <div class="keys numerals" id="eight"> 8</div>
            <div class="keys numerals" id="nine"> 9</div>
            <div class="keys operands" id="star"> &ast;</div>
            <div class="keys numerals" id="four"> 4</div>
            <div class="keys numerals" id="five"> 5</div>
            <div class="keys numerals" id="six"> 6</div>
            <div class="keys operands" id="minus">&minus;</a-></div>
            <div class="keys numerals" id="one"> 1</div>
            <div class="keys numerals" id="two"> 2</div>
            <div class="keys numerals" id="three"> 3</div>
            <div class="keys operands" id="plus"> +</div>
            <div class="keys numerals zero" id="zero">0 </div>
            <div class="keys numerals" id="period"> &period;</div>
            <div class="keys operands" id="equals">&equals; </div>
        </div>

    </div>
</body>
</html>
